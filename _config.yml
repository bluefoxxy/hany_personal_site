title: Hany Rashwan
email: your-email@example.com
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/hany_personal_site" # This is your repo name
url: "https://bluefoxxy.github.io" # Your GitHub Pages base URL
twitter_username: jekyllrb
github_username: jekyll

# Build settings
# Don't use a theme like 'minima' if you're overriding everything yourself
# You already have a custom layout + includes + style, so remove 'theme: minima'
# or leave it â€” it won't interfere if you're not using its layout

# Just keep feed for GH Pages plugin whitelist
plugins:
  - jekyll-feed

# Clean up Tailwind + Sass logs if needed
sass:
  quiet_deps: true

# Optional: include folders GH might ignore
include:
  - _pages
  - _posts

# Optional: exclude junk from build
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
